<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>at-carbon-button-menu demo page</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../at-theme/at-theme.html">
    <link rel="import" href="../../at-doc-snippet/at-doc-snippet.html" />
    <link rel="import" href="../at-carbon-button-menu.html">

    <style is="custom-style">
      .debug * {
        border: 1px solid purple;
      }


      .demo-container {
        margin: 32px 25% 0 25%;
      }

      .demo-title {
        @apply(--paper-font-body1);
        font-size: 18px;
        font-weight: 600;
      }
    </style>
  </head>

  <body>

    <div class="demo-container">
      <at-doc-snippet>
        <template>
          <h4 class="demo-title">With icon, no label, no menu items, default view</h4>
          <at-carbon-button-menu icon="now:wrench"></at-carbon-button-menu>
        </template>
      </at-doc-snippet>
    </div>

    <div class="demo-container">
      <at-doc-snippet>
        <template>
          <h4 class="demo-title">No icon, with label, no menu items, default view</h4>
          <at-carbon-button-menu label="Lorem ipsum"></at-carbon-button-menu>
        </template>
      </at-doc-snippet>
    </div>

    <div class="demo-container">
      <at-doc-snippet>
        <template>
          <h4 class="demo-title">With icon, with label, no menu items, default view</h4>
          <at-carbon-button-menu icon="now:wrench" label="Lorem ipsum"></at-carbon-button-menu>
        </template>
      </at-doc-snippet>
    </div>

    <div class="demo-container">
      <at-doc-snippet>
        <template>
          <h4 class="demo-title">With icon, with label, with menu items, default view</h4>
          <at-carbon-button-menu id="buttonMenu" icon="now:wrench" label="Lorem ipsum"
            items='[{"title":"Item1","value":"item1"},{"title":"Item2","value":"item2"},{"title":"Item3","value":"item3"},{"title":"Item4","value":"item4"},{"title":"Item5","value":"item5"}]'
          ></at-carbon-button-menu>
          <script>
            // Java script is never executed in at-doc-snippet
            console.log('Java script is never executed in at-doc-snippet');
          </script>
        </template>
      </at-doc-snippet>
    </div>

    <div class="demo-container">
      <at-doc-snippet>
        <template>
          <h4 class="demo-title">With icon, with label, with menu items with icons, default view</h4>
          <at-carbon-button-menu id="buttonMenu" icon="now:wrench" label="Lorem ipsum"
            items='[{"title":"Item1","value":"item1","icon":"now:ambulance"},{"title":"Item2","value":"item2","icon":"now:ambulance"},{"title":"Item3","value":"item3","icon":"now:ambulance"},{"title":"Item4","value":"item4","icon":"now:ambulance"},{"title":"Item5","value":"item5","icon":"now:ambulance"}]'
          ></at-carbon-button-menu>
          <script>
            // Java script is never executed in at-doc-snippet
            console.log('Java script is never executed in at-doc-snippet');
          </script>
        </template>
      </at-doc-snippet>
    </div>
    
     <div class="demo-container">
      <at-doc-snippet>
        <template>
          <h4 class="demo-title">select-mode: "link" allows to open urls from a list of links</h4>
          <at-carbon-button-menu id="buttonMenu" icon="now:search" label="Search..." select-mode="link"
            items='[{"title":"Google","value":"https://www.google.com","icon":"now:search"},{"title":"Bing","value":"https://www.bing.com","icon":"now:search"}]'>
          </at-carbon-button-menu>
          <script>
            // Java script is never executed in at-doc-snippet
            console.log('Java script is never executed in at-doc-snippet');
          </script>
        </template>
      </at-doc-snippet>
    </div>

    <script>
      document.addEventListener('WebComponentsReady', function() {
      });
    </script>
  </body>

</html>
