  <script>
    var itemViewInitVal = '{% if settings.href %} <at-link href="{{settings.href}}"> <div class="item-container at-carbon-button-menu"> <at-carbon-icon icon="{{settings.icon}}" class="icon-class at-carbon-button-menu"></at-carbon-icon> <span class="title-class at-carbon-button-menu">{{title}}</span> </div> </at-link> {% else %} <div class="item-container at-carbon-button-menu"> <at-carbon-icon icon="{{settings.icon}}" class="icon-class at-carbon-button-menu"></at-carbon-icon> <span class="title-class at-carbon-button-menu">{{title}}</span> </div> {% endif %}';

    suite('initial value tests', function() {
      test('initial value', function() {
        var elt = fixture('initial');

        assert.equal(elt.icon, '');
        assert.equal(elt.label, '');
        assert.deepEqual(elt.items, []);
        assert.equal(elt.itemView, itemViewInitVal);
        assert.equal(elt.position, 'bottomLeft');
        assert.equal(elt.selectMode, 'event');
      });
    });

    // 
    // items attribute tests
    // 
    suite("items attribute tests", function() {
      test('items is undefined', function() {
        var elt = fixture('itemsIsUndefined');

        // polymer-js deserializes string into null array
        assert.deepEqual(elt.items, null);
        assert.equal(elt.icon, "");
        assert.equal(elt.label, "");
        assert.equal(elt.itemView, itemViewInitVal);
        assert.equal(elt.position, 'bottomLeft');
        assert.equal(elt.selectMode, 'event');
      });

      test('items is null', function() {
        var elt = fixture('itemsIsNull');

        assert.deepEqual(elt.items, null);
        assert.equal(elt.icon, "");
        assert.equal(elt.label, "");
